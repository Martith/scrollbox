<style>
@keyframes slides {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

.logos {
  width: 100%;
  max-width: 100%;
  height: 150px;
  overflow: hidden;
  white-space: nowrap;
  position: relative;
  cursor: grab;
  mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
  -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
  box-sizing: border-box;
  margin: 0 auto;
}

.logo_items {
  display: inline-block;
  white-space: nowrap;
  animation: slides 45s linear infinite;
  font-size: 0;
}

.logos:hover .logo_items {
  animation-play-state: paused;
}

.logo_items img {
  height: auto;
  padding: 20px;
  max-width: 80px;
  object-fit: contain;
  vertical-align: middle;
  display: inline-block;
  filter: grayscale(100%);
  transform: scale(1);
  transition: transform 0.3s ease, filter 0.3s ease;
  position: relative;
}

.logo_items img:hover {
  filter: grayscale(0%);
  transform: scale(1.1);
}

/* Tooltip */
.tooltip {
  position: absolute;
  background: rgba(0, 0, 0, 0.9);
  color: white;
  padding: 6px 10px;
  font-size: 10px;
  border-radius: 0;
  pointer-events: none;
  opacity: 0;
  transform: translate(-50%, -10px);
  transition: opacity 0.5s ease, transform 0.3s ease;
  white-space: nowrap;
  z-index: 999;
  border: 0;
  font-family: 'Verdana', sans-serif;
  letter-spacing: 0.3px;
}

.tooltip.visible {
  opacity: 1;
  transform: translate(-50%, 0px);
}

.active {
  cursor: grabbing;
}

.scrollbox {
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  overflow: hidden;
  box-sizing: border-box;
}
</style>

<script>
// ✨ Tooltip behavior
const logos = document.querySelector('.logos');
let tooltip = document.getElementById('tooltip');

logos.addEventListener('mouseover', (e) => {
  const img = e.target.closest('img[data-caption]');
  if (img) {
    tooltip.textContent = img.dataset.caption;
    tooltip.classList.add('visible');
  }
});

logos.addEventListener('mousemove', (e) => {
  if (tooltip.classList.contains('visible')) {
    tooltip.style.left = e.pageX + 'px';
    tooltip.style.top  = (e.pageY - 40) + 'px';
  }
});

logos.addEventListener('mouseout', (e) => {
  const img = e.target.closest('img[data-caption]');
  if (img) {
    tooltip.classList.remove('visible');
  }
});

// ✨ Click + drag scroll behavior
let isDown = false;
let startX;
let scrollLeft;
let isDragging = false;

logos.addEventListener('mousedown', (e) => {
  isDown = true;
  isDragging = false;
  startX = e.pageX - logos.offsetLeft;
  scrollLeft = logos.scrollLeft;
  logos.classList.add('active');
  logos.querySelectorAll('.logo_items').forEach(el => el.style.animationPlayState = 'paused');
  e.preventDefault();
});

logos.addEventListener('mouseleave', () => {
  isDown = false;
  logos.classList.remove('active');
  logos.querySelectorAll('.logo_items').forEach(el => el.style.animationPlayState = 'running');
});

logos.addEventListener('mouseup', (e) => {
  logos.classList.remove('active');
  logos.querySelectorAll('.logo_items').forEach(el => el.style.animationPlayState = 'running');
  isDown = false;
  if (isDragging) {
    e.preventDefault();
    e.stopPropagation();
  }
});

logos.addEventListener('mousemove', (e) => {
  if (!isDown) return;
  e.preventDefault();
  const x = e.pageX - logos.offsetLeft;
  const walk = (x - startX) * 1.5;
  if (Math.abs(x - startX) > 1) isDragging = true;
  logos.scrollLeft = scrollLeft - walk;
});

logos.addEventListener('touchstart', (e) => {
  isDown = true;
  isDragging = false;
  startX = e.touches[0].pageX - logos.offsetLeft;
  scrollLeft = logos.scrollLeft;
  logos.querySelectorAll('.logo_items').forEach(el => el.style.animationPlayState = 'paused');
}, { passive: true });

logos.addEventListener('touchmove', (e) => {
  if (!isDown) return;
  const x = e.touches[0].pageX - logos.offsetLeft;
  const walk = (x - startX) * 1.5;
  if (Math.abs(x - startX) > 1) isDragging = true;
  logos.scrollLeft = scrollLeft - walk;
}, { passive: true });

logos.addEventListener('touchend', (e) => {
  isDown = false;
  logos.querySelectorAll('.logo_items').forEach(el => el.style.animationPlayState = 'running');
  if (isDragging) {
    e.preventDefault();
    e.stopPropagation();
  }
});

logos.addEventListener('click', (e) => {
  if (isDragging) {
    e.preventDefault();
    e.stopPropagation();
  }
});
</script>
